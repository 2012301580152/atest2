<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>定额-土方施工机械-水电-挖装运</title>

    <!-- Bootstrap -->
    <link href="../../layuiadmin/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../layuiadmin/js/angular.min.js"></script>

    <style>
        td,th
        {
            vertical-align: middle !important;
            text-align:center;
        }
    </style>

</head>
<body ng-app="app" style="height: 100%; margin: 0">
<div class="container-fluid" ng-controller="MainCtrl as Ctrl">
    <div class="row" >

        <div class="col-md-12">

            <div ng-repeat="(key, value) in calcResult">
                <p>{{key}}</p>
                <p>{{value}}</p>
            </div>

            <table class="table table-bordered" align="center">
                <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th rowspan="2">耗能设施（设备和项目）</th>
                        <th colspan="2">能耗</th>
                        <th rowspan="2">折合标准煤（t）</th>
                        <th rowspan="2">比例（％）</th>
                    </tr>

                    <tr>
                        <!--<th>ID</th>-->
                        <th>种类</th>
                        <th>数量</th>
                    </tr>
                </thead>
                <tbody ng-repeat="(key, value) in calcResult">
                    <tr ng-repeat="item in mylegend">
                        <td ng-if="$index==0" rowspan="2">{{value.name}}</td>

                        <td>{{item.name}}</td>
                        <td>{{value[item.index] | number:0}}</td>
                        <td ng-if="$index==0" rowspan="2">2845.06</td>
                        <td ng-if="$index==0" rowspan="2">17.83%</td>
                    </tr>




                </tbody>
            </table>



        </div>




    </div>
</div>



<script src="../../layuiadmin/js/jquery-1.11.0.min.js"></script>

<script src="../../layuiadmin/js/bootstrap.min.js"></script>

<script>
    var app = angular.module("app", []);

    app.controller("MainCtrl", ['$scope', '$http', function ($scope, $http) {

        $scope.calcResult = layui.data("angularResult");

        $scope.mylegend = [{name:"柴油（kg）",index:"OResult"}, {name:"电",index:"EResult"}]


    }]);
</script>


</body>
</html>
